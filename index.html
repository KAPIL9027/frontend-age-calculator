<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="age-calculator">
   <div class="age-calculator-form">
    <form class="date-form">
      <div class = "box day-box">
        <label for="day">DAY</label>
        <input placeholder="DD" class="input" name="day" id="day">
        <div id="day-err" class="error-msg not-show">Must be a valid day</div>
      </div>
      <div class = "box month-box">
        <label for="month">MONTH</label>
        <input placeholder="MM" class="input" name="month" id="month">
        <div id="month-err" class="error-msg not-show">Must be a valid month</div>
      </div>
      <div class = "box year-box">
        <label for="year">YEAR</label>
        <input placeholder="YY" class="input" name="year" id="year">
        <div id="year-err" class="error-msg not-show">Must be a valid year</div>
      </div>
    </form>
    <div class="btn">
      <div class="arrow-btn">
        <img src="assets/images/icon-arrow.svg"/>
      </div>
      <div class="line"></div>
    </div>
   </div>
   <div class="age-calculator-down">
    <h2 class="down-header"><span id="years">_ _</span> <span class="age">years</span></h2>
    <h2 class="down-header"><span id="months">_ _</span> <span class="age">months</span></h2>
    <h2 class="down-header"><span id="days">_ _</span> <span class="age">days</span></h2>
   </div>
  </div>
  <div class="attribution" style="position: fixed;left: 40%;top: 95%">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/home">Kapil</a>.
  </div>
</body>
</html>
