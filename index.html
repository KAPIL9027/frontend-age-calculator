<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="age-calculator">
   <div class="age-calculator-form">
    <form class="date-form">
      <div class = "box">
        <label for="day">DAY</label>
        <input class="input" name="day" id="day">
      </div>
      <div class = "box">
        <label for="month">MONTH</label>
        <input class="input" name="month" id="month">
      </div>
      <div class = "box">
        <label for="year">YEAR</label>
        <input class="input" name="year" id="year">
      </div>
    </form>
    <div class="btn">
      <div class="arrow-btn">
        <img src="assets/images/icon-arrow.svg"/>
      </div>
      <div class="line"></div>
    </div>
   </div>
   <div class="age-calculator-down">
    <h2 class="down-header">38 <span class="age">years</span></h2>
    <h2 class="down-header">3 <span class="age">months</span></h2>
    <h2 class="down-header">26 <span class="age">days</span></h2>
   </div>
  </div>
  <div class="attribution" style="position: fixed;left: 10px;top: 95%">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
